<div class="banner-container containers">
  <div class="banner">
    <h1>Nuttapon Khamkul's Portfolio</h1>
    Website for education purpose
  </div>
  <div class="gallery">
    <div class="image-wrapper">
      <div
        class="gallery-item"
        *ngFor="let img of imgs; let index = index"
        [ngStyle]="{
          right: 'calc(-50px * ' + index + ') ',
          'z-index': imgs.length + index
        }"
      >
        <img [src]="img" alt="" />
      </div>
    </div>
    <div class="gallery-title">Gallery</div>
  </div>
  <div class="framework">
    <div class="framework-title"><span>Frameworks</span></div>

    <div class="framework-item" *ngFor="let framework of frameworks">
      <div class="framework-item-title">{{ framework.title }}</div>
      <div>
        {{ framework.desc }}
      </div>
    </div>
  </div>
</div>
