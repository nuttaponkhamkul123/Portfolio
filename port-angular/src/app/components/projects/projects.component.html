<div class="containers">
  <h1 class="heading-title">Projects</h1>
  <div class="projects">
    <div class="project-item" *ngFor="let proj of projects">
      <img [src]="proj.img" alt="" />
      <div class="project-desc">
        {{ proj.title }}
        {{ proj.description }}
        {{ proj.link }}
      </div>
    </div>
  </div>
</div>
